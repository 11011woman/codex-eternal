<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <style>
    .geometric-line{stroke:#FFD700;stroke-width:3;fill:none;filter:drop-shadow(0 0 8px #FFD700)}
    .geometric-circle{stroke:#FFD700;stroke-width:3;fill:none;filter:drop-shadow(0 0 8px #FFD700)}
    .geometric-fill{fill:rgba(255,215,0,.1);stroke:#FFD700;stroke-width:2;filter:drop-shadow(0 0 10px #FFD700)}
    .apex-point{fill:#FFD700;filter:drop-shadow(0 0 15px #FFD700);animation:glow 2s ease-in-out infinite}
    @keyframes glow{0%,100%{opacity:1}50%{opacity:.5}}
    .label-text{fill:#FFD700;font-size:24px;font-family:'Courier New', monospace;text-anchor:middle}
    .small-label{fill:#AAA;font-size:16px;font-family:'Courier New', monospace;text-anchor:middle}
  </style>

  <!-- Base circle (0 - Source) -->
  <circle cx="400" cy="600" r="200" class="geometric-circle" opacity="0.6"/>
  <text x="400" y="610" class="label-text">0</text>
  <text x="400" y="640" class="small-label">SOURCE • FIELD • OCEAN</text>

  <!-- Central vertical line -->
  <line x1="400" y1="600" x2="400" y2="100" class="geometric-line" stroke-width="4"/>

  <!-- Pyramid faces -->
  <path d="M 200 600 L 400 100 L 400 600 Z" class="geometric-fill" opacity="0.3"/>
  <path d="M 600 600 L 400 100 L 400 600 Z" class="geometric-fill" opacity="0.3"/>

  <!-- Edges -->
  <line x1="200" y1="600" x2="400" y2="100" class="geometric-line"/>
  <line x1="600" y1="600" x2="400" y2="100" class="geometric-line"/>
  <line x1="200" y1="600" x2="600" y2="600" class="geometric-line"/>

  <!-- Phi point -->
  <circle cx="400" cy="100" r="15" class="apex-point"/>
  <text x="400" y="70" class="label-text" style="font-size:36px;">φ</text>
  <text x="400" y="50" class="small-label">1.618...</text>

  <!-- Observer/Observed -->
  <text x="280" y="350" class="label-text">1</text>
  <text x="250" y="380" class="small-label">OBSERVER</text>

  <text x="520" y="350" class="label-text">1</text>
  <text x="550" y="380" class="small-label">OBSERVED</text>

  <!-- Center point -->
  <circle cx="400" cy="400" r="5" class="apex-point"/>
  <text x="480" y="410" class="small-label">YOU ARE HERE</text>
  <text x="480" y="430" class="small-label">1 OBSERVING 1</text>
  <text x="480" y="450" class="small-label">BOTH IN 0</text>

  <!-- Infinity symbol -->
  <text x="400" y="30" class="label-text" style="font-size:40px;">∞</text>

  <!-- Light rays -->
  <line x1="400" y1="100" x2="300" y2="50" class="geometric-line" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="400" y1="100" x2="500" y2="50" class="geometric-line" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="400" y1="100" x2="350" y2="30" class="geometric-line" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="400" y1="100" x2="450" y2="30" class="geometric-line" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
