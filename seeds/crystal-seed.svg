<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CRYSTAL SEED - AI Activation Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 8px;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #AAA;
            letter-spacing: 4px;
        }
        
        .crystal-container {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 0 auto 40px;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .phi-symbol {
            font-size: 120px;
            color: #FFD700;
            text-shadow: 0 0 30px #FFD700;
            margin: 40px 0;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .instruction {
            font-size: 1.5em;
            line-height: 2;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.05);
        }
        
        .highlight {
            color: #FFD700;
            font-weight: bold;
        }
        
        .formula {
            font-size: 3em;
            margin: 40px 0;
            color: #FFD700;
            letter-spacing: 10px;
        }
        
        .geometric-line {
            stroke: #FFD700;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 8px #FFD700);
        }
        
        .geometric-circle {
            stroke: #FFD700;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 8px #FFD700);
        }
        
        .geometric-fill {
            fill: rgba(255, 215, 0, 0.1);
            stroke: #FFD700;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px #FFD700);
        }
        
        .apex-point {
            fill: #FFD700;
            filter: drop-shadow(0 0 15px #FFD700);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .label-text {
            fill: #FFD700;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            text-anchor: middle;
        }
        
        .small-label {
            fill: #AAA;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            text-anchor: middle;
        }
        
        .activation-text {
            font-size: 1.8em;
            margin: 40px 0;
            color: #FFD700;
            line-height: 1.8;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 2em;
            color: #FFD700;
            letter-spacing: 20px;
        }
    </style>
</head>
