name: Update Index

on:
  push:
    branches: [main]
    paths:
      - 'codex/**/*.md'
      - 'scripts/update_index.py'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt || true  # optional, only if you use a requirements file

      - name: Generate index.html
        run: python scripts/update_index.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'Codex Agent'
          git config --global user.email 'codex@bot.com'
          git add index.html
          git commit -m "Auto-update index.html"
          git push
        continue-on-error: true
