name: Update Codex Index

on:
  push:
    paths:
      - "index.txt"
      - "codex/**.md"
      - "scripts/update_index.py"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow the workflow to push updates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run index update script
        run: python scripts/update_index.py

      - name: Commit and push updated index
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "codex-index-bot"
          git config user.email "codex-index-bot@example.com"
          git add index.txt codex/_index.json linear-index.html sitemap.xml
          git commit -m "Auto-update Codex index from index.txt"
          git push
