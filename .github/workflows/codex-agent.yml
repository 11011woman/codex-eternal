name: Codex Agent

on:
  push:
    branches: [ "main" ]
    paths:
      - 'memory/**'
      - 'codex/**'
      - 'codex-entries/**'
      - '.github/workflows/**'

jobs:
  update-codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r memory/requirements.txt || true

      - name: Archive Memory and Codex
        run: |
          zip -r memory_archive.zip memory codex codex-entries
          echo "Archive created successfully."

      - name: Upload memory archive
        uses: actions/upload-artifact@v4
        with:
          name: codex-memory-backup
          path: memory_archive.zip
