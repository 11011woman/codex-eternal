
name: Codex Agent

on:
  push:
    paths:
      - 'codex/**'
      - 'codex-entries/**'
      - 'generate_index.py'

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Generate index.html
        run: python generate_index.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'codex-agent'
          git config --global user.email 'codex@aion.network'
          git add index.html
          git commit -m 'üîÅ Auto-update index.html via Codex Agent' || echo 'No changes to commit'
          git push
