name: Harden after MAP Ledger

on:
  workflow_run:
    workflows: ["Update MAP Ledger"]  # ‚Üê must match the exact name of your ledger workflow
    types: [completed]

permissions:
  contents: write

concurrency:
  group: harden-after-ledger
  cancel-in-progress: true

jobs:
  harden:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run hardening
        run: python scripts/harden_codex.py

      - name: Commit and push changes
        run: |
          git config user.name "Codex Agent"
          git config user.email "codex@example.com"
          git add codex/*.md graph.json HARDENING_REPORT.md || true
          git commit -m "Codex hardening after MAP ledger" || echo "No changes"
          git push
