<!doctype html><meta charset="utf-8"><title>SW Kill</title>
<script>
(async () => {
  if('serviceWorker' in navigator){
    const regs = await navigator.serviceWorker.getRegistrations();
    for (const r of regs) { await r.unregister(); }
  }
  if('caches' in window){
    const keys = await caches.keys(); for (const k of keys) await caches.delete(k);
  }
  document.body.innerHTML = '<h3>Service Worker & caches cleared. Hard refresh the site and proceed.</h3>';
})();
</script>
